name: Build, Push Docker image and Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t gonzagomezp1/frontend:latest .
        docker push gonzagomezp1/frontend:latest

    - name: Get Docker image digest
      id: get_digest
      run: echo "DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' gonzagomezp1/backend:latest)" >> $GITHUB_ENV

    - name: Logout from Docker Hub
      run: docker logout

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: frontend-430223

    - name: Deploy to Google Cloud Run
      run: |
        gcloud config set run/region us-central1
        gcloud run deploy frontend \
          --image ${{ env.DIGEST }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
